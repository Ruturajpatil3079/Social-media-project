<div class="box">
<p>Comments</p>

<div id="reply-box">
    <div class="creator-comment-container" *ngFor="let comment of comments" [ngClass]="{'comment-container':true,
        'creator-comment-container': isCommentCreator(comment)}">
        <div>
            <p class="comment-name">{{comment.creatorName}}</p>
            <p class="creator-comment" [ngClass]="{'comment':true,'creator-comment': isCommentCreator(comment)}">{{comment.comment}}</p>
        </div>
    </div>
</div>

<div id="reply-action-bar">
    <button (click)="onSendClick(commentInput)" mat-flat-button color="warn"><mat-icon>send</mat-icon></button>
    <input placeholder="Comment...." #commentInput >
</div>
</div>
